{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block body %}
    <form action="/login" method="post">
        <div class="mb-3">
            <h3>Login</h3>
        </div>
        <div class="form-group mb-4" width="50px">
            <input type="text" class="form-control w-auto mx-auto" name="username" placeholder="Username" required autofocus autocomplete="off">
        </div>
        <div class="form-group mb-4" width="50px">
            <input type="password" class="form-control w-auto mx-auto" name="password" placeholder="Password" required autofocus autocomplete="off">
        </div>
        <button type="submit" class="btn btn-dark">Login</button>
    </form>
{% endblock %}
